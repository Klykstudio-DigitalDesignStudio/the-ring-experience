backend:
  name: git-gateway
  branch: main

media_folder: public/uploads
public_folder: /uploads

collections:
  - name: site_content
    label: Site Content
    files:
      - label: Homepage
        name: homepage
        file: content/homepage.json
        fields:
          - { label: Headline, name: headline, widget: string }
          - { label: Subheadline, name: subheadline, widget: text }
          - { label: Hero Image, name: heroImage, widget: image, required: false }
          - label: Experience Cards
            name: experienceCards
            widget: list
            min: 3
            max: 3
            summary: "{{fields.title}}"
            fields:
              - { label: Key, name: key, widget: string }
              - { label: Title, name: title, widget: string }
              - { label: Line One, name: lineOne, widget: string }
              - { label: Line Two, name: lineTwo, widget: string }
              - { label: Image, name: image, widget: image, required: false }
      - label: About
        name: about
        file: content/about.yml
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: text }
      - label: Booking
        name: booking
        file: content/booking.yml
        fields:
          - { label: CTA Title, name: ctaTitle, widget: string }
          - { label: CTA Text, name: ctaText, widget: text }
