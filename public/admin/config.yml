backend:
  name: github
  repo: Klykstudio-DigitalDesignStudio/the-ring-experience
  branch: cms
  site_domain: the-ring-experience.netlify.app
  base_url: https://api.netlify.com
  auth_endpoint: auth

media_folder: public/uploads
public_folder: /uploads

collections:
  - name: site_content
    label: Site Content
    files:
      - label: Homepage
        name: homepage
        file: content/homepage.json
        fields:
          - label: Hero
            name: hero
            widget: object
            fields:
              - { label: Headline, name: headline, widget: string }
              - { label: Subheadline, name: subheadline, widget: text }
              - { label: Hero Image, name: image, widget: image, required: false }
              - { label: Button Label, name: buttonLabel, widget: string }
              - { label: Button Link, name: buttonLink, widget: string, hint: "Esempio: /bookexperience" }
          - label: A Moment Section
            name: aMoment
            widget: object
            fields:
              - { label: Eyebrow, name: eyebrow, widget: string }
              - { label: Title, name: title, widget: string }
              - { label: Paragraph One, name: paragraphOne, widget: text }
              - { label: Paragraph Two, name: paragraphTwo, widget: text }
              - { label: Image, name: image, widget: image, required: false }
          - label: Experience Cards
            name: experienceCards
            widget: list
            min: 3
            max: 3
            summary: "{{fields.title}}"
            fields:
              - { label: Key, name: key, widget: string }
              - { label: Title, name: title, widget: string }
              - { label: Line One, name: lineOne, widget: string }
              - { label: Line Two, name: lineTwo, widget: string }
              - { label: Image, name: image, widget: image, required: false }
          - label: Values Section
            name: values
            widget: object
            fields:
              - { label: Heading, name: heading, widget: string }
              - { label: Background Image, name: backgroundImage, widget: image, required: false }
              - label: Items
                name: items
                widget: list
                min: 4
                max: 4
                summary: "{{fields.title}}"
                fields:
                  - { label: Title, name: title, widget: string }
                  - { label: Text, name: text, widget: text }
          - label: Follow Us Section
            name: followUs
            widget: object
            fields:
              - { label: Eyebrow, name: eyebrow, widget: string }
              - { label: Heading, name: heading, widget: string }
              - { label: Description, name: description, widget: text }
              - { label: Background Image, name: backgroundImage, widget: image, required: false }
              - label: Social Links
                name: links
                widget: list
                summary: "{{fields.label}}"
                fields:
                  - { label: Label, name: label, widget: string }
                  - { label: URL, name: href, widget: string }
          - label: Reviews Section
            name: reviews
            widget: object
            fields:
              - { label: Eyebrow, name: eyebrow, widget: string }
              - { label: Heading, name: heading, widget: string }
              - { label: Description, name: description, widget: text }
              - { label: Source Label, name: sourceLabel, widget: string, required: false, hint: "Esempio: Google Business" }
              - { label: Source URL, name: sourceUrl, widget: string, required: false, hint: "Link profilo recensioni" }
              - label: Review Items
                name: items
                widget: list
                summary: "{{fields.author}}"
                fields:
                  - { label: Author, name: author, widget: string }
                  - { label: Rating (1-5), name: rating, widget: number, value_type: "int", min: 1, max: 5 }
                  - { label: Text, name: text, widget: text }
                  - { label: Date Label, name: dateLabel, widget: string, required: false, hint: "Esempio: Feb 2026" }
      - label: About
        name: about
        file: content/about.yml
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: text }
      - label: Footer
        name: footer
        file: content/footer.json
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Text, name: text, widget: text }
          - { label: Phone Value, name: phone, widget: string, hint: "Formato tel: es. +94-00-000-0000" }
          - { label: Phone Label, name: phoneLabel, widget: string, hint: "Formato visualizzato: es. +94 00 000 0000" }
          - { label: Email, name: email, widget: string }
      - label: Booking
        name: booking
        file: content/booking.yml
        fields:
          - { label: CTA Title, name: ctaTitle, widget: string }
          - { label: CTA Text, name: ctaText, widget: text }

